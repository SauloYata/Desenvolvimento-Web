<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PetMatch</title>
    <link rel="stylesheet" href="Login_PetMatch.css">
</head>
<body>
    <div class="container-login">
        <header>
            <h1 style="text-align: center"><strong>Login PetMatch</strong></h1>
        </header>
        <div class="caixa-formulario">
            <main>
                <form id="form-login">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="ex: usuario@email.com" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                    <button type="submit">Logar</button>

                    <p id="mensagem"></p>
                </form>
            </main>

            <footer>
                <a href="Cadastro_Tinder_Animais_Domestico.html">
                    <button type="button">Criar Conta</button>
                </a>
            </footer>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
