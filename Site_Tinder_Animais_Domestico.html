<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMatch</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>

<header>
    <div class="topo">
        <img src="./imagens/Logo_PetMatch_Sem_o_Nome.png" class="logo">
        <h1 class="titulo">PetMatch</h1>
        <div class="botoes-topo">
            <button id="btnEditarPerfil" class="btn">Alterar Informa√ß√µes</button>
            <button id="btnContateNos" class="btn">Contato</button>
        </div>
        <div class="bem-vindo" id="bemVindo"></div>
    </div>
</header>

<main>
    <div class="conteudo-branco">
        <div class="botoes-controle">
            <button id="btnCadastrarPet" class="btn">Cadastrar Pet</button>
            <button id="btnLocalEncontro" class="btn">Definir Local de Encontro</button>
            <button id="btnProcurar" class="btn">üîç Procurar</button>
        </div>

        <h2>Seus Pets Cadastrados</h2>
        <div id="listaPets" class="lista"></div>
    </div>
</main>

<div id="modalCadastro" class="modal">
    <div class="modal-content">
        <div class="tabs">
            <button class="tab ativo" data-tab="tab1">Identifica√ß√£o</button>
            <button class="tab" data-tab="tab2">Informa√ß√µes</button>
            <button class="tab" data-tab="tab3">Finalizar</button>
        </div>

        <form id="formPet">
            <div class="tab-page" id="tab1">
                <label>Nome do Pet:</label>
                <input type="text" id="petNome" required>
                <label>Tipo:</label>
                <select id="petTipo" required>
                    <option value="Cachorro">Cachorro</option>
                    <option value="Gato">Gato</option>
                </select>
            </div>

            <div class="tab-page" id="tab2">
                <label>Idade:</label>
                <input type="number" id="petIdade" required>
                <label>Ra√ßa:</label>
                <input type="text" id="petRaca" required>
            </div>

            <div class="tab-page" id="tab3">
                <button type="submit" class="btn">Salvar</button>
                <button type="button" id="fecharModal" class="btn red">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<div id="modalLocal" class="modal">
    <div class="modal-content">
        <h2>Salvar Local de Encontro</h2>
        <form id="formLocal">
            <label>Local de Encontro:</label>
            <input type="text" id="localEncontro" required>
            <button type="submit" class="btn">Salvar Local</button>
            <button type="button" id="fecharLocal" class="btn red">Cancelar</button>
        </form>
    </div>
</div>

<script src="site.js"></script>
</body>
</html>
