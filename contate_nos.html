<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-nos</title>
    <link rel="stylesheet" href="contate_nos.css">
</head>
<body>

<header>
    <div class="topo">
        <h1 class="titulo">Contate-nos</h1>
        <button id="btnVoltar" class="btn-voltar">Voltar</button>
    </div>
</header>

<main>
    <div class="conteudo-branco">
        <label>Seu Nome:</label>
        <input type="text" id="nomeContato" placeholder="Digite seu nome">

        <label>E-mail:</label>
        <input type="email" id="emailContato" placeholder="Digite seu e-mail">

        <label>Mensagem:</label>
        <textarea id="mensagemContato" rows="5" placeholder="Digite sua mensagem"></textarea>

        <button id="btnEnviar" class="btn">Enviar</button>
        <p id="mensagemEnvio"></p>
    </div>
</main>

<script src="contate_nos.js"></script>
</body>
</html>
