<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro PetMatch</title>
    <link rel="stylesheet" href="cadastro_PetMatch.css">
</head>
<body>
    <div class="Cadastro">
        <header>
            <h1 style="text-align: center"><strong>Cadastro PetMatch</strong></h1>
        </header>
        <div class="caixa-formulario">
            <main>
                <form id="form-cadastro">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>

                    <label for="e-mail">E-mail:</label><br>
                    <input type="email" id="e-mail" name="e-mail" placeholder="ex: usuario@email.com" required><br>

                    <label for="data"><abbr title="Seu Nascimento, Não a do Pet">Sua</abbr> Data de Nascimento:</label><br>
                    <input type="date" id="data" name="data" required><br>

                    <label for="senha">Senha:</label><br>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br>

                    <label for="confirmar">Confirmar Senha:</label><br>
                    <input type="password" id="confirmar" name="confirmar" placeholder="Repita a senha" required><br>

                    <button type="submit">Confirmar</button><br>
                </form>
            </main>
            <footer>
                <form action="Login_Tinder_Animais_Domestico.html">
                    <button type="submit">Já Possuo uma conta</button>
                </form>
            </footer>
        </div>

        <p id="mensagem"></p>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
